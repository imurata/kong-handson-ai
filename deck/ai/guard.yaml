services: 
- name: cohere-api-guard
  host: localhost
  port: 8000
  routes:
  - name: cohere-api-guard
    paths:
    - "~/guard$"
    methods:
    - POST
    plugins:
    - name: ai-proxy
      config:
        route_type: "llm/v1/chat"
        auth:
          header_name: "Authorization"
          header_value: "{vault://env/KONG_COHERE_AUTH_HEADER}"
        model:
          provider: "cohere"
          name: "command-r"
    - name: ai-prompt-guard
      config:
        deny_patterns:
        - .*4[0-9]{3}-[0-9]{4}-[0-9]{4}-[0-9]{4}.*