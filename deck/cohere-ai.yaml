services: 
- name: cohere-api
  host: localhost
  port: 8000
  routes:
  - name: cohere-api_cohere-chat
    paths:
    - "~/cohere-chat$"
    methods:
    - POST
    plugins:
    - name: ai-proxy
      config:
        route_type: "llm/v1/chat"
        auth:
          header_name: "Authorization"
          header_value: "{vault://env/KONG_COHERE_AUTH_HEADER}"
        model:
          provider: "cohere"
          name: "command-r"